<ion-header>
  <ion-toolbar>
    <ion-title>{{ articleTitle }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p [innerHTML]="articleContent"></p>
  <ion-button (click)="platformService.openUrlInPlatformBrowser(articleLink)">Continue Reading</ion-button>
</ion-content>
